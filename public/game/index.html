<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <script src="game.js" type="module" defer="defer"></script>

    <style>
        table#game {
            border: 1px solid black;
            --cell-size: 100px;
        }

        table#game tr td {
            width: var(--cell-size);
            height: var(--cell-size);
            border: 1px solid black;

            cursor: pointer;

            text-align: center;
            font-size: calc(var(--cell-size) * 0.5);

            user-select: none;
        }

        table#game tr td:hover {
            background: #eeeeee;
        }

        table#game tr td:active {
            background: #dddddd;
        }
    </style>
</head>
<body>
    <h1>Game page</h1>

    <table id="game">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
